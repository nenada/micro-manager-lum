# Motion Synergy API Logging Configuration
# Severity: 0=trace, 1=debug, 2=info, 3=warning, 4=error, 5=fatal

[Core]
DisableLogging=false

[Sinks.InfoConsole]
Destination=Console
Format="[%Severity%] %Message%"
Filter="(%Severity% >= 2) and (%Channel% matches "diagnostics")"
Asynchronous=false
AutoFlush=true

[Sinks.Diagnostics]
Destination=TextFile
FileName="%Y-%m-%d_%H%M%S_Debug.log"
Format="%TimeStamp% [%ThreadID%] [%Severity%] %Message% [%ComponentName%] [%SourceLocation%]"
Filter="(%Severity% >= 2) and (%Channel% matches "diagnostics")"
RotationSize=52428800
RotationTime=00:00
Asynchronous=true
AutoFlush=true

